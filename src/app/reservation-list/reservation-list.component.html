<app-home></app-home>

<h3 class="my-3">Reservation List</h3>
<div class="table-responsive">
    <table class="table" *ngIf="reservations.length; else noReservation">
        <thead>
            <tr>
                <th>Guest</th>
                <th>Email</th>
                <th>Room</th>
                <th>Check-In</th>
                <th>Check-Out</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let res of reservations">
                <td>{{ res.guestName }}</td>
                <td>{{ res.guestEmail }}</td>
                <td>{{ res.roomNumber }}</td>
                <td>{{res.checkInDate | date: 'dd-MM-yyyy'}}</td>
                <td>{{res.checkOutDate | date: 'dd-MM-yyyy' }}</td>
                <td>
                    <button class="btn btn-sm btn-danger mx-2" (click)="deleteReservation(res.id)">Delete</button>
                    <button class="btn btn-sm btn-secondary mx-2" [routerLink]="['/update', res.id]">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- uso de local reference -->
<ng-template #noReservation>
    <div class="alert alert-secondary" role="alert">
        <p>No reservation available.</p>
    </div>
</ng-template>
